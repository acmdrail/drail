<form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">

  <div class="form-group col-6 offset-3">

    <label for="username">
      Username
    </label>
    <input [(ngModel)]="username" (blur)="checkLength()" (keyup)="checkLength()" maxlength="15" pattern="[a-zA-Z0-9]*" id="username" name="username"
      class="form-control" type="text" placeholder="Username" formControlName="username">
    <div class="alert-danger" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">
      {{usernameAlert}}
    </div>
  </div>



  <div class="form-group col-6 offset-3">
    <label for="password">
      Password
    </label>
    <input [(ngModel)]="fPassword" (blur)="setConfirmPass()" (blur)="checkPass()" (keyup)="checkPass()" id="password" name="password" class="form-control" type="password" placeholder="password"
      formControlName="fPassword">
    <div class="alert-danger" *ngIf="!rForm.controls['fPassword'].valid && rForm.controls['fPassword'].touched">
      {{passAlert}}
    </div>
  </div>

  <div class="form-group col-6 offset-3">
    <label for="password">
      Confirm Password
    </label>
    <input [(ngModel)]="cpassword"  id="confirmpassword" name="confirmpassword" class="form-control" type="password" placeholder="password"
      formControlName="cpassword">
    <div class="alert-danger" *ngIf="!rForm.controls['cpassword'].valid && rForm.controls['cpassword'].touched">
      Password Does Not Match
    </div>
  </div>

  <div class="form-group col-6 offset-3">
    <label for="password">
      First Name
    </label>
    <input [(ngModel)]="fname" (blur)="checkFName()" maxlength="25" (keyup)="checkFName()" id="firstname" name="firstname" class="form-control" type="text" placeholder="First Name"
      formControlName="fname">
    <div class="alert-danger" *ngIf="!rForm.controls['fname'].valid && rForm.controls['fname'].touched">
      {{fnameAlert}}
    </div>
  </div>

  <div class="form-group col-6 offset-3">
    <label for="lname">
      Last Name
    </label>
    <input [(ngModel)]="lname" (blur)="checkLName()" maxlength="25" (keyup)="checkLName()"  id="lastname" name="lastname" class="form-control" type="text" placeholder="Last Name"
      formControlName="lname">
    <div class="alert-danger" *ngIf="!rForm.controls['lname'].valid && rForm.controls['lname'].touched">
      {{lnameAlert}}
    </div>
  </div>

  <div class="form-group col-6 offset-3">
    <label for="email">
      Email
    </label>
    <input (blur)="checkEmail()" (keyup)="checkEmail()"  id="emails" name="emails" class="form-control" type="text" placeholder="Email"
      formControlName="email">
    <div class="alert-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
      {{emailAlert}}
    </div>
  </div>


  <input type="submit" class="btn btn-primary col-6 offset-3" name="login" id="login" value={{registerLabel}} [disabled]="!rForm.valid">
</form>
