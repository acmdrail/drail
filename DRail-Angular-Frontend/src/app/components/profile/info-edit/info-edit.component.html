<h3>Edit Profile Information</h3>
<div class="form-group row">
    <label for="firstname-input" class="col-md-4 col-form-label">First Name:</label>
    <div class="col-md-8">
      <input class="form-control" type="text" value="{{firstname}}" id="firstname-input" placeholder="First Name">
    </div>
</div>
<div class="form-group row">
    <label for="lastname-input" class="col-md-4 col-form-label">Last Name:</label>
    <div class="col-md-8">
      <input class="form-control" type="text" value="{{lastname}}" id="lastname-input" placeholder="Last Name">
    </div>
</div>
<div class="form-group row">
    <label for="email-input" class="col-md-4 col-form-label">Email:</label>
    <div class="col-md-8">
      <input class="form-control" type="email" value="{{email}}" id="email-input" placeholder="E-Mail">
    </div>
</div>
