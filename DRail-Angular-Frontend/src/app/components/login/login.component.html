<div *ngIf = "!username; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    
    <div class="form-group col-6 offset-3">
        
        <label for="username">
          Username
        </label>
     
        <input id="username" name="username" class="form-control" type="text" placeholder="Username" formControlName="username">
        
        <div class="alert-danger" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">
          {{alert}}
        </div>

      </div>

      <div class="form-group col-6 offset-3">
          <label for="password">
              Password
            </label>

            <input id="password" name="password" class="form-control" type="password" placeholder="password" formControlName="fPassword">
           <div class="alert-danger" *ngIf="!rForm.controls['fPassword'].valid && rForm.controls['fPassword'].touched">
             Enter Password
           </div>
      </div>

      <input type="submit" class="btn btn-primary col-6 offset-3" name="login" id="login" value={{loginLabel}} [disabled]="!rForm.valid">
  </form>
</div>

<ng-template #forminfo>

    <h1>{{username}}</h1>
    <h1>{{fPassword}}</h1>

</ng-template>
