<h3>Edit Profile Information</h3>

<div class="form-group row">
    <label for="firstname-input" class="col-md-4 col-form-label">First Name:</label>
    <div class="col-md-8">
      <input class="form-control" type="text" [(ngModel)]="firstname" name="firstname" placeholder="First Name" required>
    </div>
</div>
<div class="form-group row">
    <label for="lastname-input" class="col-md-4 col-form-label">Last Name:</label>
    <div class="col-md-8">
      <input class="form-control" type="text" [(ngModel)]="lastname" name="lastname" placeholder="Last Name" required>
    </div>
</div>
<div class="form-group row">
    <label for="email-input" class="col-md-4 col-form-label">E-mail:</label>
    <div class="col-md-8">
      <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="E-Mail" required>
    </div>
</div>
<div class="form-group row">
    <button type="button" class="btn btn-primary col-4 offset-4" (click)="saveProfileInformation()">
        <i class="fa fa-save"></i> &nbsp; Save
    </button>
</div>
