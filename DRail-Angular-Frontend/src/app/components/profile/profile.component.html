<div class="row" id="profile-background"> <!-- Profile Parent -->

  <!-- Info Section -->
  <div class="col-md-6"> 

      <!-- Avatar Section -->
      <div class="row"> 

        <div class="col-md-6">
            <img src="//placehold.it/200x200" alt="Profile Image">
        </div>

        <div class="w-100"></div>

        <!-- Information Component -->
        <div class="col-md-6">
            <h3>{{ firstname }} {{ lastname}}</h3>
            <p>
              Username: {{ username }} <br/>
              Email: {{ email }}
            </p>
        </div>

      </div>

  </div>

  <!-- Button Section -->
  <div class="col-md-6"> 
      <div class="card">
          <div class="card-block">
              <input type="button" value="Edit Profile Information">
              <input type="button" value="Upload Profile Picture">
              <input type="button" value="Reset Password">
          </div>
      </div>
  </div>
</div>
