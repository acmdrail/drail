<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input required minlength="4" maxlength="15" ngModel name="username" #username="ngModel" id="username"
      type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
      <div *ngIf="username.errors.required">
        Username is Required</div>
      <div *ngIf="username.errors.minlength">Username Must Be Atleast {{username.errors.minlength.requiredLength}} Characters Long</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input required ngModel name="password" #password="ngModel" type="password" id="password" class="form-control">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
      <div *ngIf="password.errors.required">
        Password Must Be Entered
      </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">confirm Password</label>
        <input required ngModel name="confirmPassword" #confirmPassword="ngModel" type="password" id="confirmPassword" class="form-control">
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && !password.valid">
          <div *ngIf="password.value != confirmPassword.value">
            Passwords Must Match
          </div>
        </div>
      </div>

  </div>
  <button class="btn btn-primary">{{registerLabel}}</button>
</form>
